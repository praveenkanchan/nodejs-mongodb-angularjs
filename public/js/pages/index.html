<div class="container" ng-controller="IndexCtrl">
    <div class="col-md-12" ng-if="(page == 'list')">
        <div class="row header">
            <p class="col-md-4 col-md-offset-4">User list</p>
            <div class="col-md-offset-2 col-md-2 btn btn-default addnew" ng-click="addView()">Add new user</div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>S.R.</th>
                    <th>Name</th>
                    <th>Instrument</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="(userList.length > 0)" ng-repeat="row in userList">
                    <td>{{$index+1}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.instrument}}</td>
                    <td><a href="javascript:void(0)" ng-click="editView(row)">Edit</a> | <a href="javascript:void(0)" ng-click="delete(row._id)" >Delete</a></td>
                </tr>
                <tr ng-show="(userList.length == 0)">
                    <td colspan="4">List empty</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-if="(page == 'edit' || page == 'add')">
        <div class="row header">
            <p class="col-md-4 col-md-offset-4" ng-if="(page == 'edit')"> Edit User</p>
            <p class="col-md-4 col-md-offset-4" ng-if="(page == 'add')"> Add User</p>
            <div class="col-md-offset-2 col-md-2 btn btn-default addnew" ng-click="list()">Back</div>
        </div>
        <div class="row">
            <form class="form-horizontal col-md-6" action="javascript:void(0);">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" ng-model="editDetails.name" placeholder="Enter name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="instrument">Instrument:</label>
                    <div class="col-sm-10">          
                        <input type="text" class="form-control" ng-model="editDetails.instrument" id="instrument" placeholder="Enter instrument" name="instrument">
                    </div>
                </div>
                <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" ng-click="addUpdateUserDetails(editDetails)" class="btn btn-default">Submit</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
